<!DOCTYPE html>
<html>
    <head>
      <title>Path of Exile Div Flipping</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h2>Path of Exile Divination Info</h2>        
        <div class="container" id="container">
            <div class="row row-cols">
                <div class="col-2" id="side-nav">
                    <div class="row-12">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#E5E8EB" class="bi bi-person" id="accountIcon" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                        </svg>
                    </div>
                    
                    <!-- Button trigger modal -->
                    <div class="authBtn"><button type="button" class="btn btn-link" id="signInBtn" data-toggle="modal" data-target="#signInModal">Sign In</button></div>
                    <div class="authBtn"><button type="button" class="btn btn-link" id="signUpBtn" data-toggle="modal" data-target="#signUpModal">Sign Up</button></div>
                </div>

                <!-- Sign In Modal -->
                <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="signInEmail">Email address</label>
                            <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sign Up Modal -->
                <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        <form>
                            <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                            <label for="signUpEmail">Email address</label>
                            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                            <label for="signUpPassword">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="termsOfService">
                            <label class="form-check-label" for="termsOfService">I agree to the terms of service</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                
                <!-- Div Card Table -->
                <div class="col-10" id="div-table">
                    <div class="row">
                        <div class="col">
                            <h3>Divination Cards</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th style="width:30%;">Name</th>
                                        <th style="width:13%;" class="data-right">Stack Size</th>
                                        <th style="width:13%;" class="data-right">Value</th>
                                        <th style="width:13%;" class="data-right">Set Value</th>
                                        <th style="width:13%;" class="data-right">Item Value</th>
                                        <th style="width:13%;" class="data-right">Profit</th>
                                        <th style="width:13%;" class="data-right">Profit %</th>
                                    </tr>
                                </thead>
                                <tbody id="div-data">
                                
                                </tbody>
                            </table>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</html>
