<!DOCTYPE html>
<html>
    <head>
        <title>Path of Exile Div Flipping</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2>Path of Exile Divination Info</h2>
        <div class="container">
            <div class="row row-cols">
                <div class="col-2" id="side-nav">
                    <div class="account"></div>
                </div>
                <div class="col-10" id="div-table">
                    <div class="row">
                        <div class="col">
                            <h3>Divination Cards</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th style="width:25%;">Name</th>
                                        <th style="width:13%;" class="data-right">Stack Size</th>
                                        <th style="width:13%;" class="data-right">Value</th>
                                        <th style="width:13%;" class="data-right">Set Value</th>
                                        <th style="width:13%;" class="data-right">Item Value</th>
                                        <th style="width:13%;" class="data-right">Profit</th>
                                        <th style="width:13%;" class="data-right">Profit %</th>
                                    </tr>
                                </thead>
                                <tbody id="div-data">
                                
                                </tbody>
                            </table>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>

</html>
